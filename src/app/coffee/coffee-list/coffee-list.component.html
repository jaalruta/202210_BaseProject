<div class="container mt-5">
  <h4>El aroma mágico</h4>
  <hr>
  <div class="row">
    <img src="/assets/cafe.jpg" class="img-fluid img_size" alt="Banner cafe">
  </div>
  <hr>
  <div class="row">
    <div class="col-7">
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Tipo</th>
            <th scope="col">Región</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cafe of cafes">
            <th scope="row">{{cafe.id}}</th>
            <td>{{cafe.nombre}}</td>
            <td>{{cafe.tipo}}</td>
            <td>{{cafe.region}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<footer class="text-center text-lg-start">
  <div class="text-center p-4">
    Contact us : +57 3102105253 - info@elaromamagico.com - @elaromamagico
  </div>

</footer>
